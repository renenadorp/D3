<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">  

<title>Wardley Maps</title>

</head>

<body>

  
  <div class="title">
    <h2>Wardley Mapping</h2>
  </div>      
  
  <div class="grid-container-header">
  <div class="tile" id="prev"><button onclick="StageIncrement=-1;drawMap()">Prev</button></div> 
  <div class="tile" id="next"><button onclick="StageIncrement=+1;drawMap()">Next</button></div> 
  <div class="tile" id="StageCurrent"><p id="StageCurrent">Current Stage: 0</p></div> 
  </div>

  <div class="grid-container-viz">

    <div class="tile" id="viz"></div>
    <div class="tile" id="story"></div>
  </div>
