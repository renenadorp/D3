<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"  crossorigin="anonymous">

</head>
 <body>
<div class="content">
<div class="row">
    <div class="col col-md-3">


      <div class="input-group mb-4">
        <div class="input-group-prepend"  style="width: 120px">
          <label class="input-group-text" for="inputGroupSelect00">Dataset</label>
        </div>
        <select class="custom-select" id="inputGroupSelect00" oninput="sourceFile=value; main();"  style="width:120px">

          <option value="ldm.xlsx" selected>LDM</option>
          <option value="ISO-IEC25010-2023.xlsx">ISO 25010:2023</option>
          <option value="d3.json">D3</option>

        </select>
      </div>
  

  
      <div class="input-group mb-4" >
        <div class="input-group-prepend"  style="width: 120px">
          <label class="input-group-text" for="inputGroupSelect02">Node Color</label>
        </div>
        <select class="custom-select" id="inputGroupSelect02" oninput="selectedNodeColor=value; main();" style="width:120px">
          <option value="Region">Region</option>
          <option value="Organisation">Organisation</option>
          <option value="NodeType" selected>Node Type</option>
        </select>
      </div>
      
      <div class="input-group mb-4">
        <div class="input-group-prepend"  style="width: 120px">
          <label class="input-group-text" for="inputSearch01">Search</label>
        </div>
        <input class="custom-input" id="inputSearch01" onchange="searchValue=value; main();"  style="width:120px">

      </div>
  
      <div class="input-group mb-4">
        <div class="input-group-prepend"  style="width: 120px">
          <label class="input-group-text" for="inputGroupSelect02">Legend</label>
          <div id="vizLegend"></div>
        </div>
      </div>
      
    </div>

    <div class="col col-md-3">

      <div id="viz"></div>
    </div>
</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>	<!-- Tooltip styling -->

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>

<script src="main.js"></script>
</body>
</html>
