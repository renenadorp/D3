<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>ERD Diagram</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- <link rel="stylesheet" href="css/d3-tip.css"> -->

<body>

			<div class ="title"><h1>ERD Diagram </h1>		</div>
             
	
			<div class="content">
				<div class="row">
					<div class="col col-md-3">
				
					  <div class="input-group mb-4">
						<div class="input-group-prepend"  >
						  <label class="input-group-text" for="inputGroupSelect01">Region</label>
						</div>
						<select class="custom-select" id="inputGroupSelect01" oninput="selectedRegion=value; updateChart();" >
						  <option value="ALL" selected>All</option>
				
						  <option value="Global">Global</option>
						  <option value="Latam">Latin America</option>
						  <option value="Apac">Asia Pacific</option>
						  <option value="NorthAm">North America</option>
						</select>
					  </div>
				  
					  <div class="input-group mb-4" >
						<div class="input-group-prepend"  >
						  <label class="input-group-text" for="inputGroupSelect02">Node Color</label>
						</div>
						<select class="custom-select" id="inputGroupSelect02" oninput="selectedNodeColor=value; updateChart();">
						  <option value="Region">Region</option>
						  <option value="Organisation">Organisation</option>
						  <option value="NodeType" selected>Node Type</option>
						</select>
					  </div>
					  
					  <div class="input-group mb-4">
						<div class="input-group-prepend"  >
						  <label class="input-group-text" for="inputSearch01">Search</label>
						</div>
						<input class="custom-input" id="inputSearch01" onchange="searchValue=value; updateChart();" >
				
					  </div>

					  
					</div>
				
					<div class="col">
				
					  <div id="viz"></div>
					</div>
				</div>
			</div>		
	<!-- External JS libraries -->
	<script src="https://d3js.org/d3.v7.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
