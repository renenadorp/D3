<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"  crossorigin="anonymous">

</head>
 <body>
<div class="content">
<div class="row">
    <div class="col col-md-3">

      <div class="input-group mb-4">
        <div class="input-group-prepend"  style="width: 160px">
          <label class="input-group-text" for="inputGroupSelect01">Link Color</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01" oninput="selectedLinkColor=value; updateChart();"  style="width:120px">
          <option value="source" selected>Source</option>
          <option value="target">Target</option>
          <option value="source-target">Source-Target</option>

        </select>
      </div>
  
      <div class="input-group mb-4" >
        <div class="input-group-prepend"  style="width: 160px">
          <label class="input-group-text" for="inputGroupSelect02">Node Alignment</label>
        </div>
        <select class="custom-select" id="inputGroupSelect02" oninput="nodeAlign=value; updateChart();" style="width:120px">
          <option value="left">Left</option>
          <option value="center">Center</option>
          <option value="right">Right</option>
        </select>
      </div>
     
      <div class="input-group mb-4" >
        <div class="input-group-prepend"  style="width: 160px">
          <label class="input-group-text" for="inputGroupSelect03">Dataset</label>
        </div>
        <select class="custom-select" id="inputGroupSelect03" oninput="sourceFile=value; main();" style="width:120px">
          <!-- <option value="energy.json">Energy Flow</option> -->
          <option value="x.json" selected>X</option>
        </select>
      </div>
      
    </div>

    <div class="col col-md-3">

      <div id="viz"></div>
    </div>
</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>	<!-- Tooltip styling -->

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/d3-array@1"></script>
<script src="https://unpkg.com/d3-collection@1"></script>
<script src="https://unpkg.com/d3-path@1"></script>
<script src="https://unpkg.com/d3-shape@1"></script>
<script src="https://unpkg.com/d3-sankey@0"></script>

<script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
<script src="main.js"></script>
<!-- <script src="datasets/convert_xls_to_json.js" type="text/javascript"></script> -->
</body>
</html>
